<div>
    <app-input placeholder="eMail" [value]="email()" type="email"></app-input>
    <app-input
        placeholder="password"
        [value]="password()"
        [type]="passwordType"
    >
        <span
            trailingIcon
            [ngClass]="{ eye: true }"
            (click)="onPasswordTypeToggle()"
        >
            👁
        </span>
    </app-input>
</div>
