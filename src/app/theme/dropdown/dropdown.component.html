<div>
    <div (click)="isOpen = !isOpen">
        {{ active?.text }}
        <img src="chevron" />
    </div>
    <ul [class.visible]="isOpen">
        <li
            *ngFor="let option of options()"
            (click)="active = option"
            [attr.value]="option.value"
            [class.active]="option.value == active?.value"
        >
            {{ option.text }}
        </li>
    </ul>
</div>
