<div>
    <div (click)="toggleOpen()">
        <div *ngIf="active()">
            {{ active()?.text | titlecase }}
        </div>
        <div *ngIf="!active()" style="color: bfb2b2b2">
            {{ placeholder() | titlecase }}
        </div>
        <svg
            [class.rotate]="!isOpen"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M6 9L12 15L18 9"
                stroke="#222222"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </div>
    <ul [ngClass]="{ visible: isOpen }">
        @for (option of options(); track option.value) {
            <li
                (click)="setActive(option)"
                [attr.value]="option.value"
                [ngClass]="{ active: option.value == active()?.value }"
            >
                {{ option.text }}
            </li>
        }
    </ul>
</div>
