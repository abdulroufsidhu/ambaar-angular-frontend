<div>
    <div (click)="isOpen = !isOpen">
        {{ active?.text }}
        <svg
            [class.rotate]="isOpen"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M6 9L12 15L18 9"
                stroke="#222222"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </div>
    <ul [class.visible]="isOpen">
        <li
            *ngFor="let option of options()"
            (click)="active = option"
            [attr.value]="option.value"
            [class.active]="option.value == active?.value"
        >
            {{ option.text }}
        </li>
    </ul>
</div>
